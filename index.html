<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/morph/bootstrap.min.css"
    />
    <title>Firebase CRUD</title>
  </head>

  <body class="bg-dark">
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4 text-center">Add Task</h1>

              <form id="task-form">
                <label for="title">Title</label>
                <input class="form-control mb-3" type="text" placeholder="Task title" id="task-title" />

                <label for="description">Description:</label>
                <textarea 
                  class="form-control mb-3"
                  id="task-description"
                  rows="3"
                  placeholder="Task description"
                ></textarea>
                <button class="btn btn-outline-success" id="btn-task-save">Save</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6" id="task-container"></div>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>

<!-- NOTAS DE LA CLASE -->

<!-- el uso de la etiqueta type="module" en el archivo app.js hace que el archivo sea ejecutable y para que sepa que se usara import y export archivos de javascript. -->
